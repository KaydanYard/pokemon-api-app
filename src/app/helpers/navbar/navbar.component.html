<mat-toolbar>
  <div class="navbar-wrapper">
    <div class="navbar-title">
      <label id="page-name">{{selectedPage | titlecase}}</label>
    </div>

    <div class="navbar-contents">
      <a routerLink="/home">
        <button id="homeBtn" mat-raised-button>
          Home
        </button>
      </a>

      <a routerLink="/pokefind">
        <button id="pokefindBtn" mat-raised-button>
          Pok√©find
        </button>
      </a>

      <a *ngIf="signedIn" routerLink="/dashboard">
        <button id="dashboardBtn" mat-raised-button>
          Dashboard
        </button>
      </a>

      <a *ngIf="signedIn">
        <button id="logoutBtn" mat-raised-button (click)="authenticationService.SignOut()">
          Log Out
        </button>
      </a>

      <a *ngIf="!signedIn" routerLink="/login">
        <button id="loginBtn" mat-raised-button>
          Login
        </button>
      </a>

      <a *ngIf="!signedIn" routerLink="/sign-up">
        <button id="signupBtn" mat-raised-button>
          Sign Up
        </button>
      </a>

    </div>
  </div>
</mat-toolbar>
