<div class="authBlock">
  <h3>Sign In</h3>
  <div class="formGroup">
    <input type="text" class="formControl" placeholder="Username" #userName required>
  </div>
  <div class="formGroup">
    <input type="password" class="formControl" placeholder="Password" #userPassword required>
  </div>
  <!-- Calling SignIn Api from authenticationService -->
  <div class="formGroup">
    <input type="button" class="btn btnPrimary" value="Log in"
      (click)="authenticationService.SignIn(userName.value, userPassword.value)">
  </div>
  <div class="formGroup">
    <span class="or"><span class="orInner">Or</span></span>
  </div>
  <!-- Calling GoogleAuth Api from authenticationService -->
  <div class="formGroup">
    <button type="button" class="btn googleBtn" (click)="authenticationService.GoogleAuth()">
      <i class="fab fa-google-plus-g"></i>
      Log in with Google
    </button>
  </div>
  <div class="forgotPassword">
    <span routerLink="/forgot-password">Forgot Password?</span>
  </div>
</div>
<div class="redirectToLogin">
  <span>Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></span>
</div>
