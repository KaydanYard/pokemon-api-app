<mat-card>
  <mat-card-header>
    <mat-card-title>
      <app-navbar></app-navbar>
    </mat-card-title>
  </mat-card-header>




  <!-- Main content -->
  <mat-card>
    <div>
      <div>
        <h1>User Profile</h1>
      </div>
      <!-- Show user data when logged in -->
      <div *ngIf="authenticationService.userData as user">
        <div>
          <div>
            <img class="align-self-start mr-5 img-thumbnail rounded-circle"
              src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}" alt="{{user.displayName}}">
            <div class="media-body">
              <h1>Hello: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
              <p>User ID: <strong>{{user.uid}}</strong></p>
              <p>Email: <strong>{{user.email}}</strong></p>
              <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card>

  <div class="formGroup">
    <button mat-raised-button color="accent" value="Log Out" (click)="authenticationService.SignOut()">
      Log out
    </button>
  </div>
</mat-card>
