<mat-card>
  <mat-card-header>
    <app-navbar style="width: 100%;"></app-navbar>
  </mat-card-header>

  <!-- Main content -->
  <mat-card>

    <mat-card-header>
      <mat-card-title>User Profile</mat-card-title>
    </mat-card-header>
    <!-- Show user data when logged in -->
    <mat-card-content *ngIf="authenticationService.userData as user">
      <div>
        <div>
          <img class="align-self-start mr-5 img-thumbnail rounded-circle"
            src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}" alt="{{user.displayName}}">
          <div class="media-body">
            <h1>Hello: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
            <p>Email: <strong>{{user.email}}</strong></p>
            <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Favorite Pok√©mon</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <ul>
        <li *ngFor='let doc of myArray'>
          ID: {{doc.pokemonID}} <br>
          Name: {{doc.pokemonName}}
        </li>
      </ul>
    </mat-card-content>
  </mat-card>

  <div class="formGroup">
    <button mat-raised-button color="accent" value="Log Out" (click)="authenticationService.SignOut()">
      Log out
    </button>
  </div>
</mat-card>
