<mat-card>
  <mat-card-header>
    <mat-card-title>Sign Up</mat-card-title>

    <a routerLink="/">
      <button mat-raised-button>
        <mat-card-subtitle>Home</mat-card-subtitle>
      </button>
    </a>

    <a routerLink="/pokefind">
      <button mat-raised-button>
        <mat-card-subtitle>Pok√©find</mat-card-subtitle>
      </button>
    </a>

    <a routerLink="/signup">
      <button mat-raised-button>
        <mat-card-subtitle>Sign Up</mat-card-subtitle>
      </button>
    </a>
  </mat-card-header>

  <mat-card-content>
    <div class="form-container">
      <!-- Email Field -->
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput class="email-field-input" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field><br>

      <!-- Username Field -->
      <mat-form-field appearance="fill">
        <mat-label>Enter a username</mat-label>
        <input matInput class="username-field-input" [formControl]="username" required>
        <mat-error *ngIf="username.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field><br>

      <!-- Password Field -->
      <mat-form-field appearance="fill">
        <mat-label>Create your password</mat-label>
        <input matInput class="password-field-input" [type]="hide ? 'password' : 'text'" required>
        <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field><br>

      <button mat-raised-button type="submit">Submit</button>
    </div>
  </mat-card-content>
</mat-card>
